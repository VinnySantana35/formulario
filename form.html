<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Entre em contatos</title>
  </head>
  <body>
    <div class="container">
      <h2>Get in contact</h2>

      <form>
        <div class="w50">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" />
          </div>
        </div>
        <div class="w50">
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastname" />
                      

            </div>
        </div>
        <div class="w50">
            <div class="form-group">
                <label>Telephone:</label>
                <input type="text" name="telephone" />
              </div>

            </div>
        <div class="w50">
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" name="email" />

            </div>
        </div>
        <div class="w100">
            <div class="form-group">
                <label>Message:</label>
                <textarea></textarea>

            </div>
        <div class="w100">
            <div class="form-group">
               <button type="submit">Subimint</button>
            </div>
        </div>
        <div class="clear"></div>
      </form>
    </div>
  </body>
</html>
